<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">  
</head>
<body>
  <header>
    <h1>Tic-Tac-Toe</h1>
  </header>
  <main>
    <div class="game-container">
      <div class="game-status">        
        &nbsp;
      </div>
      <div class="game-board disable" data-current-player="X">
        <div class="game-square" data-index="0" data-player=""></div>
        <div class="game-square" data-index="1" data-player=""></div>
        <div class="game-square" data-index="2" data-player=""></div>
        <div class="game-square" data-index="3" data-player=""></div>
        <div class="game-square" data-index="4" data-player=""></div>
        <div class="game-square" data-index="5" data-player=""></div>
        <div class="game-square" data-index="6" data-player=""></div>
        <div class="game-square" data-index="7" data-player=""></div>
        <div class="game-square" data-index="8" data-player=""></div>
      </div>
      <div class="play-again">
        &nbsp;
      </div>
    </div>
  </main>
</body>
<script src="script.js"></script>
</html>
